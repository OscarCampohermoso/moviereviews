{% extends 'base.html' %}  
{% block content %}  
    <form action="">
        <div class="mb-3">
            <label class="form-label">Search for Movie:</label>
            <input type="text" class="form-control" name="searchMovie">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>Searching for {{ searchTerm }}</p>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movies %}
        <div v-for="movie in movies" class="col">
            <div class="card">
                <img class="card-img-top" src="{{ movie.image.url }}">
                <div class="card-body">
                    <a class="nav-link" href="{% url 'detail' movie.id %}"> <!-- We use the id as a parameter-->
                        <h5 class="card-title fw-bold">
                            {{ movie.title }} â—„
                        </h5>
                    </a>
                    <p class="card-text">
                        {{ movie.description }}
                    </p>
                    {% if movie.url %}
                    <a class="btn btn-primary" href="{{ movie.url }}" target="_blank">More Info</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
